<html>
    <head>
        <title>PhoneixAirLines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index/index.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        
        
        <script>
    $(document).ready(function(){
    $(window).scroll(function(){
        if(this.scrollY > 20){
            $('.navbar').addClass("sticky");
        }else{
            $('.navbar').removeClass("sticky");
        }
    });

    // toggle menu/navbar script
    $('.menu-btn').click(function(){
        $('.navbar .menu').toggleClass("active");
        $('.menu-btn i').toggleClass("active");
    });
});
</script>


    </head>
    <body>











<!-- navigation bar -->        
        <nav class="navbar">
            <div class="max-width">
                <div class="logo"><a href="#"><img src="images/logo5.png" alt="logo"></a></div>
                    <ul class="menu">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">BOOKING</a></li>
                        <li><a href="#">EXPERIENCE</a></li>
                        <li><a href="#">WHERE WE FLY</a></li>
                        <li><a href="#">LOGIN</a></li>
                    </ul>
                <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav> 
        
        
<!-- home section -->

    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Towards a skyward</div>
                <div class="text-2">with us....</div>
            </div>
        </div>
    </section>



<!-- About section start -->

    <section class="about" id="about">
        <div class="max-width">
            <h2 class="title">WHERE WE FLY</h2>
            <div class="about-content">
                <div class="column left">
                    <img src="images/singapore.jpg" alt="singapore">
                </div>
                <div class="column right">
                    <img src="images/australia.jpg" alt="australia">
                 
                </div>
            </div>
        </div>
    </section>







    </body>
</html>
